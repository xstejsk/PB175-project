<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <style>
        .error {
            color: red;
        }
    </style>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/index}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/registration}">Registration</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.error}">
                <div class="alert alert-info">Invalid credentials</div>
            </div>

            <div th:if="${param.registered}">
                <div class="alert alert-info">Please check your email for confirmation</div>
            </div>

            <h1>Login</h1>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="control-label"> Email </label>
                    <input type="text" class="form-control" placeholder="Username" name="username"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label"> Password </label>
                    <input
                            type="password" class="form-control" name="password" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>Not registered yet? <a href="/" th:href="@{/registration}">Sign up
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
