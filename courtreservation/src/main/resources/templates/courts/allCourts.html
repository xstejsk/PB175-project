<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <style>
        .error {
            color: red;
        }
    </style>
    <meta charset="ISO-8859-1">
    <title>Courts</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/index}">Home</a>
            <a th:if="${userRole} == 'ADMIN'" class="navbar-brand" th:href="@{/reservations/all}">All reservations</a>
            <a th:if="${userRole} == 'ADMIN'" class="navbar-brand" th:href="@{/reservations/all}">All users</a>
            <a class="navbar-brand" href="#" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container my-2">
    <h1>Courts</h1>
    <br>
    <form method="POST" th:action="@{courts/add}">
        <button type="submit" name="submit" value="value" class="btn btn-primary">Add court</button>
    </form>

    <br>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="court: ${courts}">
            <td th:text=${court.id}></td>
            <td><a th:href="@{/courts/deleteCourt/{id}(id=${court.id})}" class="btn btn-danger">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
